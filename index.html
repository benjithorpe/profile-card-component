<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="top-circle">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>

    <div class="bottom-circle">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <div class="card-image"></div>

      <div class="user">
        <div class="image-wrapper"><img src="images/image-victor.jpg" alt="" class="image"></div>
        <p><span class="name">Victor Crest</span> 26 <br><span class="city">London</span></p>
      </div>

      <div class="followers">
        <p class="amount">80K<span>Followers</span></p>
        <p class="amount">803K<span>Likes</span></p>
        <p class="amount">1.4K<span>Photos</span></p>
      </div>
    </div>
  </main>

  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
